<!DOCTYPE html>
<html lang="en">
{% extends 'store/main.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

{% block content %}

    <main style="margin-top: 65px" class="ui centered grid container">
        {% for product in products %}
            <div class="five wide column">
                    <a href="{% url 'detail' product.id %}">
                        <img class="thumbnail" src="{{product.imageURL}}">
                    </a>
                    <h4><strong>{{product.name}}</strong></h4>
                    <hr>
                    <div style="display:flex">
                        <h4 style="flex:2"><strong>${{product.price|floatformat:2}}</strong></h4>
                        <button data-product={{product.id}} data-action="add" class="ui primary button add-btn update-cart">Add</button>
                    </div>
            </div>
        {% endfor %}
    </main>


{% endblock %}
</body>
</html>
