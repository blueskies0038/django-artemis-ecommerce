<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'images/Logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <meta name="viewport" context="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Artemis</title>
    <script type="text/javascript">
        var user = '{{request.user}}'

		function getToken(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getToken('csrftoken')
        function getCookie(name) {
		    // Split cookie string and get all individual name=value pairs in an array
		    var cookieArr = document.cookie.split(";");

		    // Loop through the array elements
		    for(var i = 0; i < cookieArr.length; i++) {
		        var cookiePair = cookieArr[i].split("=");

		        /* Removing whitespace at the beginning of the cookie name
		        and compare it with the given string */
		        if(name == cookiePair[0].trim()) {
		            // Decode the cookie value and return
		            return decodeURIComponent(cookiePair[1]);
		        }
		    }

		    // Return null if not found
		    return null;
		}
		var cart = JSON.parse(getCookie('cart'))

		if (cart == undefined){
			cart = {}
			console.log('Cart Created!', cart)
			document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
		}
		console.log('Cart:', cart)
    </script>
</head>
<body>
    <div class="ui container">
       <div class="ui large fixed borderless menu">
          <div class="ui container">
            <a class="active item" href="{% url 'store' %}">ARTEMIS</a>
            <a class="item" href="{% url 'all' %}">Shop</a>
            <a class="item" href="{% url 'collections' %}">Collections</a>
            <a class="item" href="{% url 'about' %}">About Us</a>
            <div class="right menu">
              <a class="item" href="{% url 'cart' %}">
                    <div class="ui right floated animated basic button" tabindex="0">
                      <div class="visible content">{{cartItems}}</div>
                      <div class="hidden content">
                          <i class="shopping cart icon"></i>
                      </div>
                    </div>
              </a>
            </div>
          </div>
        </div>
    </div>
